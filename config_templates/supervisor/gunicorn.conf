[program:{{ supervisor_prefix }}gunicorn]
command={{ current_env_link }}/bin/gunicorn api:app --keep-alive 100 -t 300 --config {{ etc_path }}/gunicorn.conf.py
directory={{ current_project_link }}
user={{ user }}
stdout_logfile={{ log_path }}/{{ supervisor_prefix }}gunicorn.log
stderr_logfile={{ log_path }}/{{ supervisor_prefix }}gunicorn.log
priority=900
environment=USER={{ user }},PYTHONPATH="{{ current_env_link }}/lib/python2.7/site-packages:{{ current_env_link }}/lib/python2.7:$PYTHONPATH"
