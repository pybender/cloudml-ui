<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title ng-bind-template="{{pageTitle}}"></title>

    <!-- build:css(.tmp) css/app.css -->
    <link rel="stylesheet" href="../bower_components/select2/select2.css">
    <link rel="stylesheet" href="../bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="../bower_components/codemirror/theme/monokai.css">
    <link rel="stylesheet" href="../bower_components/nvd3/nv.d3.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/json_edit.css">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- endbuild -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.4.4/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet"/>

  </head>
  <body ng-controller="AppCtrl">
    <div class="wrapper">
      <div class="navbar navbar-static-top navbar-inverse">
        <div class="navbar-inner">
          <div class="container">
            <button data-toggle="collapse" data-target=".nav-collapse" class="btn btn-navbar"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="brand">Cloud ML</a>
            <div class="nav-collapse">
              <div ng-include="'partials/nav.html'"></div>
            </div>
          </div>
        </div>
      </div>
      <ul class="breadcrumb" ng-show="user">
          <li ng-repeat="breadcrumb in pathElements" class="active">
              <span class="divider">/</span>
              <ng-switch on="$last">
                  <span ng-switch-when="true">{{breadcrumb.name}}</span>
                  <span ng-switch-default><a ng-href="#{{breadcrumb.path}}">{{breadcrumb.name}}</a></span>
              </ng-switch>
          </li>
      </ul>
      <div class="container main-content">
        <div ng-show="loadingCount > 0" style="position: absolute; left: 50%;">
          <div style="position: relative; left: -50%;">
            <div class="spinner">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
              <div class="bar4"></div>
              <div class="bar5"></div>
              <div class="bar6"></div>
              <div class="bar7"></div>
              <div class="bar8"></div>
              <div class="bar9"></div>
              <div class="bar10"></div>
              <div class="bar11"></div>
              <div class="bar12"></div>
            </div>
          </div>
        </div>
        <div ng-view></div>
      </div>
      <div class="push"></div>
    </div>
    <footer class="footer">
      <div class="container">
        <p><small>oDesk 2013-2015 CloudML v<span app-version></span></small></p>
      </div>
    </footer>

    <!-- TAG_CDN -->
    <!-- CDN Files Go Here: see vendor.config.coffee to add anymore -->
    <!-- TAG_CDN -->

    <!-- build:js js/vendor.js -->
    <!-- TAG_BUNDLED -->
    <!-- BUNDLED Files Go Here: see vendor.config.coffee to add anymore -->
    <!-- TAG_BUNDLED -->
    <!-- endbuild -->

    <!-- build:js(.tmp) js/app.js -->
    <!-- TAG_CONVERTED -->
    <!-- Converted Coffee Files Go Here: see grunt task index:x -->
    <!-- TAG_CONVERTED -->
    <!-- endbuild -->

  </body>
</html>
