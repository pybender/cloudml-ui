<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title ng-bind-template="{{pageTitle}}"></title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/2.3.0/css/bootstrap.min.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.4.4/bootstrap-editable/css/bootstrap-editable.min.css" rel="stylesheet"/>

    <!-- build:css(.tmp) css/app.css -->
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/json_edit.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="../bower_components/select2/select2.css">
    <link rel="stylesheet" href="../bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="../bower_components/codemirror/theme/monokai.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="AppCtrl">
    <div class="wrapper">
      <div class="navbar navbar-static-top navbar-inverse">
        <div class="navbar-inner">
          <div class="container">
            <button data-toggle="collapse" data-target=".nav-collapse" class="btn btn-navbar"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="brand">Cloud ML</a>
            <div class="nav-collapse">
              <div ng-include="'partials/nav.html'"></div>
            </div>
          </div>
        </div>
      </div>
      <ul class="breadcrumb" ng-show="user">
          <li ng-repeat="breadcrumb in pathElements" class="active">
              <span class="divider">/</span>
              <ng-switch on="$last">
                  <span ng-switch-when="true">{{breadcrumb.name}}</span>
                  <span ng-switch-default><a ng-href="#{{breadcrumb.path}}">{{breadcrumb.name}}</a></span>
              </ng-switch>
          </li>
      </ul>
      <div class="container main-content">
        <div ng-show="loadingCount > 0" style="position: absolute; left: 50%;">
          <div style="position: relative; left: -50%;">
            <div class="spinner">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
              <div class="bar4"></div>
              <div class="bar5"></div>
              <div class="bar6"></div>
              <div class="bar7"></div>
              <div class="bar8"></div>
              <div class="bar9"></div>
              <div class="bar10"></div>
              <div class="bar11"></div>
              <div class="bar12"></div>
            </div>
          </div>
        </div>
        <div ng-view></div>
      </div>
      <div class="push"></div>
    </div>
    <footer class="footer">
      <div class="container">
        <p><small>oDesk 2013-2014 CloudML v<span app-version></span></small></p>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.4.4/bootstrap-editable/js/bootstrap-editable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular-sanitize.min.js"></script>

    <!-- build:js js/vendor.js -->
    <script src="../vendor/scripts/console-helper.js"></script>
    <script src="../bower_components/select2/select2.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="../bower_components/angular-ui-select2/src/select2.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/codemirror/lib/codemirror.js"></script>
    <script src="../bower_components/codemirror/mode/sql/sql.js"></script>
    <script src="../bower_components/codemirror/mode/xml/xml.js"></script>
    <script src="../bower_components/codemirror/mode/python/python.js"></script>
    <script src="../bower_components/codemirror/mode/javascript/javascript.js"></script>
    <script src="../bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
    <!-- endbuild -->

    <!-- build:js(.tmp) js/app.js -->
    <!-- compiled cofffescript files goes here using grunt task index:X -->
    <!-- grunt build_index DONT ALTER -->
    <!-- endbuild -->

  </body>
</html>
