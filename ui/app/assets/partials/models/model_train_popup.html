<div ng-controller="BaseModelDataSetActionCtrl">
  <div class="modal-header">
    <button ng-click="close()" class="close" data-dismiss="modal">Ã—</button>
    <h3>Train the model</h3>
  </div>
  <div class="modal-body">
    <alert-message ng-show="err" class="alert-error" msg="{{ err }}" unsafe></alert-message>
    <alert-message ng-show="model.status == 'Trained'" class="alert-warning" msg='Be carefull. All model metadata will be removed while re-training!' unsafe></alert-message>
    <alert-message ng-hide="handler" class="alert-error" msg="Please define Train Import Handler in model details before!" unsafe></alert-message>
    <form name="Form" class="form-horizontal" ng-show="handler">
      <h4 class="text-center">Choose way of getting training data</h4>
      <div class="alert-info well">
        <ng-include src="'/partials/datasets/dataset_fields.html'"></ng-include>
      </div>
      <h4 class="text-center">then choose amazon instance</h4>
      <div class="alert-info well">
        <ng-include src="'/partials/aws_instances/instance_fields.html'"></ng-include>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button ng-click="start(result)" ng-disabled="!(parameters['aws_instance'] || parameters['spot_instance_type']) || !(parameters['dataset'] || paramsFilled)" class="btn btn-primary" >Start training</button>
  </div>
</div>
