<div ng-controller="BaseModelDataSetActionCtrl">
  <div class="modal-header">
    <button ng-click="close()" class="close" data-dismiss="modal">Ã—</button>
    <h3>Run test</h3>
  </div>

  <div class="modal-body">
    <alert-message ng-show="err" class="alert-error" msg="{{ err }}" unsafe></alert-message>
    <alert-message ng-hide="handler" class="alert-error" msg="Please define Test Import Handler in model details before!" unsafe></alert-message>
    <alert-message ng-hide="formValid" class="alert-error" msg="Not all required fields are filled" unsafe></alert-message>

    <form name="Form" class="form-horizontal" ng-show="handler">
      <h4 class="text-center">Choose way of getting testing data</h4>
      <ng-include src="'/partials/datasets/dataset_fields.html'"></ng-include>

      <h4 class="text-center">then choose amazon instance</h4>
      <ng-include src="'/partials/aws_instances/instance_fields.html'"></ng-include>

      <h4 class="text-center">Settings</h4>
      <div>
        <div ng-class="{error: !formElements[SETTINGS]['examples_storage']}" class="control-group">
          <select class="input-xlarge" name="examples_storage" ng-change="changeFormData(SETTINGS, 'examples_storage')" ng-model="formElements[SETTINGS]['examples_storage']">
            <option value="">--- select examples storage ---</option>
            <option value="Amazon S3">Amazon S3</option>
            <option value="MongoDB">MongoDB</option>
            <option value="Not save">Don't save</option>
          </select>&nbsp;<i class="icon-question-sign" title="Choose test examples placement" />
          <span ng-show="!formElements[SETTINGS]['examples_storage']" class="help-inline">required</span>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button ng-click="start(result)" ng-disabled="!formValid" class="btn btn-primary" >Start test</button>
  </div>
</div>
