<form name="Form" class="form-horizontal" ng-controller="SaveObjectCtl">
  <div class="modal-header">
    <button ng-click="$dismiss('cancel')" class="close" data-dismiss="modal">Ã—</button>
    <h3>Script</h3>
  </div>

  <div class="modal-body">
    <ng-include src="'partials/parts/save_form_messages.html'"></ng-include>
    <div class="control-group" ng-class="{error: Form.script.$invalid || errorList.script}">
      <textarea rows="8" ui-codemirror="codeMirrorConfigs(false)['python']" class="cml-codemirror-refresh" name="script" ng-model="model.script" ng-change="setFieldError('script')"></textarea>
      <span ng-show="errorList.script" class="help-block" ng-bind="errorList.script" />
    </div>
  </div>

  <div class="modal-footer">
    <button ng-click="save(['script', 'import_handler_id'])" ng-disabled="Form.$invalid" class="btn btn-primary">Save</button>
  </div>
</form>
