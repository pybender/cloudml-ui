<div ng-app="ng-app" ng-controller="ObjectListCtrl">
  <div ng-init="init({objectLoader: loadDatas()})">
    <alert-message ng-show="total == 0" class="alert-warning" msg="No examples to display."></alert-message>

    <alert-message ng-show="err" class="alert-error" msg="{{ err }}" unsafe></alert-message>

    <form class="form-inline well">
      <label>Label: </label>
      <select class="input-small" ng-model="simple_filters.label">
        <option value="">--- any ---</option>
        <option ng-repeat="label in labels" ng-value="label" ng-selected="label==simple_filters.label">{{ label }}</option>
      </select> &nbsp;
      <label>Predicted Label: </label>
      <select class="input-small" ng-model="simple_filters.pred_label">
        <option value="">--- any ---</option>
        <option ng-repeat="label in labels" ng-value="label" ng-selected="label==simple_filters.pred_label">{{ label }}</option>
      </select> 
      <b> Data filters:</b>
      <span>
        <span ng-repeat="item in data_filters">
          <select class="input-small" ng-model="data_filters[$index].name">
            <option value=''>-- select field name --</option>
            <option ng-repeat="field in fields" value="data_input->>{{ field }}" ng-selected="'data_input->>' + field==item.name">{{ field }}</option>
          </select> : 
          <input type="text" value="{{ item.value }}" ng-model="data_filters[$index].value" />
          &nbsp;
        </span>
      </span>
      <a ng-click="addFilter()">add</a>
      <a class="btn btn-info" ng-click="filter()">Filter</a>
    </form>

    <pagination boundary-links="true" max-size="8" num-pages="pages" current-page="page" style="margin:0;"></pagination>

    <small ng-show="total">
      <p>Total examples : {{ total }}. Pages: {{ pages }}</p>
    </small>

    <table class="table table-striped ordered">
        <thead>
          <tr>
            <th ng-class="{active: sort_by == 'example_id'}" ng-click="sort('example_id')">
                Id
                <i ng-show="sort_by == 'example_id' && !asc_order" class="icon-arrow-down"></i>
                <i ng-show="sort_by == 'example_id' && asc_order" class="icon-arrow-up"></i>
            </th>
            <th ng-class="{active: sort_by == 'name'}" ng-click="sort('name')">
                Name
                <i ng-show="sort_by == 'name' && !asc_order" class="icon-arrow-down"></i>
                <i ng-show="sort_by == 'name' && asc_order" class="icon-arrow-up"></i>
            </th>
            <th ng-class="{active: sort_by == 'label'}" ng-click="sort('label')">
                Original
                <i ng-show="sort_by == 'label' && !asc_order" class="icon-arrow-down"></i>
                <i ng-show="sort_by == 'label' && asc_order" class="icon-arrow-up"></i>
            </th>
            <th ng-class="{active: sort_by == 'pred_label'}" ng-click="sort('pred_label')">
                Predict
                <i ng-show="sort_by == 'pred_label' && !asc_order" class="icon-arrow-down"></i>
                <i ng-show="sort_by == 'pred_label' && asc_order" class="icon-arrow-up"></i>
            </th>
            <th ng-repeat="label in test.classes_set" ng-class="{active: sort_by == 'prob[' + ($index + 1) + ']'}" ng-click="sort('prob[' + ($index + 1) + ']')">
                &laquo;{{ label }}&raquo; probability
                <i ng-show="sort_by == 'prob.' + $index && !asc_order" class="icon-arrow-down"></i>
                <i ng-show="sort_by == 'prob.' + $index && asc_order" class="icon-arrow-up"></i>
            </th>
          </tr>
        </thead>
        <tbody ng-show="loading_state">
          <tr ng-show="loading_state">
              <td colspan="6"><span class="badge">Loading... Please wait.</span></td>
          </tr>
        </tbody>
        <tbody ng-show="!loading_state">
          <tr ng-repeat="data in objects | filter:search" ng-class="{success : data.label==data.pred_label, error : !(data.label==data.pred_label)}">
            <td><a href="#{{ getExampleUrl(data) }}">{{ data.example_id }}</a></td>
            <td><a href="#{{ getExampleUrl(data) }}">{{ data.name }}</a></td>
            <td><span>{{ data.label }}</span></td>
            <td><span>{{ data.pred_label }}</span></td>
            <td ng-repeat="label in labels">{{ data.prob[$index] }}</td>
          </tr>
        </tbody>
    </table>
    <pagination boundary-links="true" num-pages="pages" max-size="8" current-page="page"></pagination>
  </div>
</div>
