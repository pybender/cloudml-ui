<div ng-controller="SaveObjectCtl">
<h2>
  Add New Import Handler
  <small>
      <a ng-href="#/import_handlers">(Cancel)</a>
  </small>
</h2>
<ng-include src="'/partials/parts/save_form_messages.html'"></ng-include>
<form name="Form" class="form-horizontal">
  <div class="control-group" ng-class="{error: Form.name.$invalid || errorList.name}">
    <label class="control-label">Name</label>
    <div class="controls">
      <input type="text" name="name" ng-model="model.name"  ng-change="setFieldError('name')" required />
      <span ng-show="Form.name.$error.required" class="help-block">Import Handler name is required and should be unique</span>
      <span ng-show="errorList.name" class="help-block" ng-bind="errorList.name" />
    </div>
  </div>
  <div class="control-group" ng-class="{error: Form.data.$invalid || errorList.data}">
    <label class="control-label">JSON file</label>
    <div class="controls">
      <input type="file" name="data" ng-model="model.data" json-file>
      <span ng-show="Form.data.$error.jsonFile" class="help-block">Should be a valid json file</span>
      <span class="help-block">You could choose JSON file in valid format <go-to-docs page="import_handler"></go-to-docs></span>
      <span ng-show="errorList.data" class="help-block" ng-bind="errorList.data" />
    </div>
  </div>
  <br />
  <a href="#/import_handlers" class="btn">Cancel</a>
  <button ng-click="save(['name', 'data'])" ng-disabled="Form.$invalid" class="btn btn-primary">Add new import handler</button> <small>and start using it in your models</small>
</form>
</div>
