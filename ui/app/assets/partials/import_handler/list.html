<h2>
  Import Handler List
  <div class="actions">
      <a class="btn btn-info" href="#/import_handlers/add">
        <i class="status-icon icon-plus"></i> Add new import handler
      </a>
  </div>
</h2>

<alert-message ng-show="err" class="alert-error" msg="{{ err }}" unsafe></alert-message>

<alert-message ng-show="objects.length == 0" class="alert-info" msg="No import handlers found"></alert-message>

<table ng-hide="objects.length == 0" class="table table-hover">
<thead>
  <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Created</th>
    <th>Updated</th>
    <th>Actions</th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="handler in objects">
    <td><a href="#{{ handler.objectUrl() }}">{{ handler.name }}</a></td>
    <td>{{ handler.type }}</td>
    <td>{{ handler.created_on|format_date }}</td>
    <td>{{ handler.updated_on|format_date }}</td>
    <td/>
  </tr>
</tbody>
</table>
