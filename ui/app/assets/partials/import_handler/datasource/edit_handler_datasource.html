<div ng-controller="SaveObjectCtl">
  <div class="modal-header">
    <button ng-click="dialog.close()" class="close" data-dismiss="modal">Ã—</button>
    <h3>Edit data source</h3>
  </div>

  <div class="modal-body">
    <loadindicator title="Saving data source..." ng-show="saving" progress="savingProgress"></loadindicator>

    <alert-message ng-show="err" class="alert-error" msg="{{ err }}" unsafe></alert-message>

    <ul ng-init="model.predefined_selected=false;" class="nav nav-pills">
      <li ng-class="{active: !model.predefined_selected}">
        <a ng-click="model.predefined_selected=false;">Custom</a>
      </li>
      <li ng-class="{active: model.predefined_selected}">
        <a ng-click="model.predefined_selected=true;">Predefined</a>
      </li>
    </ul>

    <div ng-show="model.predefined_selected" class="control-group">
      <alert-message class="alert-info" msg='Please choose predefined data source. You could add other predefined data sources at <a target="_blank" href="#/predefined/datasources/">Data Sources List</a> page.' unsafe></alert-message>
      <form name="Form" class="form-horizontal">
        <div class="control-group" ng-class="{error: Form.datasource.$invalid}">
          <label class="control-label">Data Source</label>
          <div class="controls"  ng-controller="DataSourcesSelectLoader">
            <select name="datasource" ng-model="model.datasource" ng-required="currentTab=='predefined'">
              <option ng-repeat="ds in datasources" value="{{ ds.id }}">{{ ds.name }}</option>
            </select>
            <span ng-show="Form.datasource.$error.required" class="help-inline">*</span>
          </div>
        </div>
      </form>
    </div>

    <div ng-hide="model.predefined_selected" class="control-group">
    <form name="Form" class="form-horizontal" ng-controller="DataSourceChoicesLoader">
      <div class="control-group" ng-class="{error: Form.name.$invalid}">
    <label class="control-label">Name</label>
    <div class="controls">
      <input type="text" name="name" ng-model="model.name" required />
      <span ng-show="Form.name.$error.required" class="help-inline">*</span>
    </div>
  </div>
  <div class="control-group" ng-class="{error: Form.type.$invalid}">
    <label class="control-label">Type</label>
    <div class="controls">
      <select name="type" ng-model="model.type" required>
        <option ng-selected="model.type == typeName" ng-repeat="typeName in types" value="{{ typeName }}">{{ typeName }}</option>
      </select>
      <span ng-show="Form.type.$error.required" class="help-inline">*</span>
    </div>
  </div>
  <div class="control-group" ng-class="{error: Form.vendor.$invalid}">
    <label class="control-label">Vendor</label>
    <div class="controls">
      <select name="vendor" ng-model="model.db.vendor" required>
        <option ng-selected="model.db.vendor == name" ng-repeat="name in vendors" value="{{ name }}">{{ name }}</option>
      </select>
      <span ng-show="Form.vendor.$error.required" class="help-inline">*</span>
    </div>
  </div>
  <div class="control-group" ng-class="{error: Form.conn.$invalid}">
    <label class="control-label">Connection</label>
    <div class="controls">
      <input type="text" name="conn" ng-model="model.db.conn" required />
      <span ng-show="Form.conn.$error.required" class="help-inline">*</span>
    </div>
  </div>
    </div>
  </form>
  </div>

  <div class="modal-footer">
    <button ng-click="save(['name', 'type', 'db', 'predefined_selected', 'datasource', 'num'])" ng-disabled="Form.$invalid" class="btn btn-primary">Save</button>
  </div>
</div>
