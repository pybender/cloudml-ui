<div>
  <div class="modal-header">
    <button ng-click="dialog.close()" class="close" data-dismiss="modal">Ã—</button>
    <h3>Test Import</h3>
  </div>

  <div class="modal-body">
    <form name="Form" class="form-horizontal">
      <div ng-repeat="param in params" class="control-group">
          <label class="control-label">{{ param | capfirst }}:</label>
          <div class="controls"  ng-class="{error: Form.parameters[param].$invalid}">
            <input ng-model='parameters[param]' name="{{ param }}" placeholder='Please input {{ param }}' type='text' required />
            <span ng-show="Form[param].$error.required" class="help-inline">Required</span>
          </div>
        </div>
    </form>
  </div>

  <div class="modal-footer">
    <button ng-click="runTestImport()" ng-disabled="Form.$invalid" class="btn btn-primary">Run</button>
  </div>
</div>
