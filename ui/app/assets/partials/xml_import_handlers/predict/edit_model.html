<div ng-controller="SaveObjectCtl">
  <div class="modal-header">
    <button ng-click="dialog.close()" class="close" data-dismiss="modal">Ã—</button>
    <h3>Add Predict Model</h3>
  </div>

  <div class="modal-body">
    <ng-include src="'/partials/parts/save_form_messages.html'"></ng-include>
    <div class="control-group">
      <form name="Form" class="form-horizontal">
        <div class="control-group" ng-class="{error: Form.name.$invalid || errorList.name}">
          <label class="control-label">Name</label>
          <div class="controls">
            <input type="text" name="name" ng-model="model.name" ng-change="setFieldError('name')" required />
            <span ng-show="Form.name.$error.required" class="help-inline">*</span>
            <span ng-show="errorList.name" class="help-block" ng-bind="errorList.name" />
          </div>
        </div>
        <div class="control-group" ng-class="{error: Form.value.$invalid || errorList.value}">
          <label class="control-label">Value</label>
          <div class="controls">
            <input type="text" name="value" ng-model="model.value" ng-change="setFieldError('value')" />
            <span ng-show="Form.value.$error.required" class="help-inline">*</span>
            <span ng-show="errorList.value" class="help-block" ng-bind="errorList.value" />
          </div>
        </div>
        <div class="control-group" ng-class="{error: Form.script.$invalid || errorList.script}">
          <label class="control-label">Script</label>
          <div class="controls">
            <textarea name="script" ng-model="model.script">
            </textarea>
            <span ng-show="Form.script.$error.required" class="help-inline">*</span>
            <span ng-show="errorList.script" class="help-block" ng-bind="errorList.script" />
          </div>
        </div>
        <hr />
        <h5>Positive Label</h5>
        <div class="control-group" ng-class="{error: Form.positive_label_value.$invalid || errorList.positive_label_value}">
          <label class="control-label">Value</label>
          <div class="controls">
            <input type="text" name="positive_label_value" ng-model="model.positive_label_value" ng-change="setFieldError('positive_label_value')" />
            <span ng-show="Form.positive_label_value.$error.required" class="help-inline">*</span>
            <span ng-show="errorList.positive_label_value" class="help-block" ng-bind="errorList.positive_label_value" />
          </div>
        </div>
        <div class="control-group" ng-class="{error: Form.positive_label_script.$invalid || errorList.positive_label_script}">
          <label class="control-label">Script</label>
          <div class="controls">
            <textarea name="positive_label_script" ng-model="model.positive_label_script">
            </textarea>
            <span ng-show="Form.positive_label_script.$error.required" class="help-inline">*</span>
            <span ng-show="errorList.positive_label_script" class="help-block" ng-bind="errorList.positive_label_script" />
          </div>
        </div>
        <hr />
        <h5>Weights</h5>
      </form>
    </div>

  </div>

  <div class="modal-footer">
    <button ng-click="save(['name', 'value', 'script', 'import_handler_id', 'positive_label_value', 'positive_label_script'])" ng-disabled="Form.$invalid" class="btn btn-primary">Save</button>
  </div>
</div>
