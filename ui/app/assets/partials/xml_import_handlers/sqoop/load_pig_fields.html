<div>
  <div class="modal-header">
    <button ng-click="$dismiss('cancel')" class="close" data-dismiss="modal">Ã—</button>
    <h3>Get Pig fields</h3>
  </div>

  <div class="modal-body">
    <alert-message ng-show="err" class="alert-error" msg="{{ err }}" unsafe></alert-message>
    <div ng-show="generated_pig_string">
      <textarea class="small cml-codemirror-refresh" ui-codemirror="$root.codeMirrorConfigs(false)['sql']" ng-model="generated_pig_string" />
      <br />
      <a ng-click="showTable = !showTable">Show/hide table structure</a>
      <div ng-show="fields && showTable">
        <h4>Table Structure</h4>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Max Length</th>
              <th>Nullable</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="field in fields">
              <td>{{ field.column_name }}</td>
              <td>{{ field.data_type }}</td>
              <td>{{ field.character_maximum_length }}</td>
              <td>{{ field.is_nullable }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button ng-click="$dismiss('cancel')" class="btn btn-primary">Close</button>
  </div>
</div>
