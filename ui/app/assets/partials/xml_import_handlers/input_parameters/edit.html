<div ng-controller="SaveObjectCtl">
  <div class="modal-header">
    <button ng-click="dialog.close()" class="close" data-dismiss="modal">Ã—</button>
    <h3>Add Input Parameter</h3>
  </div>

  <div class="modal-body">
    <ng-include src="'/partials/parts/save_form_messages.html'"></ng-include>
    <div class="control-group">
      <form name="Form" class="form-horizontal">
        <div class="control-group" ng-class="{error: Form.name.$invalid || errorList.name}">
          <label class="control-label">Name</label>
          <div class="controls">
            <input type="text" name="name" ng-model="model.name" ng-change="setFieldError('name')" required />
            <span ng-show="Form.name.$error.required" class="help-inline">*</span>
            <span ng-show="errorList.name" class="help-block" ng-bind="errorList.name" />
          </div>
        </div>
        <div ng-controller="InputParameterTypesLoader" class="control-group" ng-class="{error: Form.type.$invalid || errorList.type}">
          <label class="control-label">Type</label>
          <div class="controls">
            <select name="type" ng-model="model.type" required>
              <option ng-selected="typeName == model.type" ng-repeat="typeName in types" value="{{ typeName }}">{{ typeName }}</option>
            </select>
            <span ng-show="Form.type.$error.required" class="help-inline">*</span>
            <span ng-show="errorList.type" class="help-block" ng-bind="errorList.type" />
          </div>
        </div>
        <div class="control-group" ng-class="{error: Form.format.$invalid || errorList.format}">
          <label class="control-label">Format</label>
          <div class="controls">
            <input type="text" name="format" ng-model="model.format" ng-change="setFieldError('format')" />
            <span ng-show="errorList.format" class="help-block" ng-bind="errorList.format" />
          </div>
        </div>
        <div class="control-group" ng-class="{error: Form.regex.$invalid || errorList.regex}">
          <label class="control-label">Regex</label>
          <div class="controls">
            <input type="text" name="regex" ng-model="model.regex" ng-change="setFieldError('regex')" />
            <span ng-show="errorList.regex" class="help-block" ng-bind="errorList.regex" />
          </div>
        </div>
      </form>
    </div>

  </div>

  <div class="modal-footer">
    <button ng-click="save(['name', 'type', 'regex', 'format', 'import_handler_id'])" ng-disabled="Form.$invalid" class="btn btn-primary">Save</button>
  </div>
</div>
