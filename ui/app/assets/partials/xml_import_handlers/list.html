<div ng-controller="TagCtrl">
<h2>
  <a href="#/handlers/xml/">Import Handler List (XML)</a> <small ng-show="currentTag">tagged with {{ currentTag }}</small>
  <div class="actions">
      <a class="btn btn-info" href="#/handlers/xml/add">
        <i class="status-icon icon-plus"></i> Add new import handler
      </a>
  </div>
</h2>

<alert-message ng-show="err" class="alert-error" msg="{{ err }}" unsafe></alert-message>
<div ng-hide="tag_list.length == 0" ng-controller="TagCloudCtrl" class="alert-info well">
<span ng-repeat="tag in tag_list">
  <span>
    <a href="#/handlers/xml/?tag={{ tag.text }}">{{ tag.text }} ({{ tag.handlers_count }})</a> 
  </span>&nbsp;
</span>
</div>

<h4>My recently updated</h4>
<div ng-controller="BigListCtrl" ng-init="init(true, 'my_xml_import_handlers')">
  <ng-include ng-controller="BaseListCtrl" ng-init="init(false, 'my_xml_import_handlers', false)" src="'partials/xml_import_handlers/table.html'"></ng-include>
</div>
<h4>All import handlers</h4>
<div ng-controller="BigListCtrl" ng-init="init(null, 'xml_import_handlers')">
  <ng-include ng-controller="BaseListCtrl" ng-init="init(true, 'xml_import_handlers', true)" src="'partials/xml_import_handlers/table.html'"></ng-include>
</div>
</div>
