<div ng-controller="SaveObjectCtl">
  <div class="modal-header">
    <button ng-click="dialog.close()" class="close" data-dismiss="modal">Ã—</button>
    <h3>Edit predefined transformer</h3>
  </div>

  <div class="modal-body">
    <loadindicator title="Editing transformer..." ng-show="saving" progress="savingProgress"></loadindicator>

    <alert-message ng-show="info" class="alert-error" msg="Transformer fields in features (that use this transformer) would not be changed." unsafe></alert-message>

    <alert-message ng-show="err" class="alert-error" msg="{{ err }}" unsafe></alert-message>

    <alert-message ng-show="model.vocabulary_size" class="alert-info" msg="This transformer contains fitted vocabulary of {{ model.vocabulary_size }} bytes"></alert-message>

    <form name="TransformerForm" class="form-horizontal">
    <ng-include src="'/partials/features/transformers/form.html'"></ng-include>
    </form>
  </div>

  <div class="modal-footer">
    <button ng-click="save(['name', 'type', 'params', 'is_predefined'])" ng-disabled="Form.$invalid" class="btn btn-primary">Save</button>
  </div>
</div>
