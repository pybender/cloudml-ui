<div ng-controller="TransformersTypesLoader">
<ul class="nav nav-pills">
  <li ng-class="{active: predefined_selected == false}">
    <a ng-click="predefined_selected=false">Custom</a>
  </li>
  <li ng-class="{active: predefined_selected}">
    <a ng-click="predefined_selected=true">Pretrained</a>
  </li>
</ul>

<div ng-show="predefined_selected" class="control-group">
  <alert-message class="alert-info" msg='Please choose pretrained transformer.
  You could add other transformers at
  <a target="_blank" href="#/predefined/transformers/"><b>[Transformers List]</b></a> page.' safe></alert-message>
  <div class="control-group" ng-class="{error: TransformerForm.transformer.$invalid}">
    <label class="control-label">Transformer</label>
    <div class="controls"  ng-controller="TransformersSelectLoader">
      <select name="transformer" ng-change="changePredefinedTransformer()"
              ng-model="feature.transformer.transformer" ng-required="predefined_selected"
              ng-options="transformer.id as transformer.name for transformer in transformers">
        <option value="">- nothing selected -</option>
      </select>
      <span ng-show="TransformerForm.transformer.$error.required" class="help-inline">*</span>
    </div>
  </div>
</div>

<div ng-show="!predefined_selected" class="control-group">
  <div class="control-group" ng-class="{error: TransformerForm.type.$invalid}">
    <label class="control-label">Type</label>
    <div class="controls">
      <select name="type" ng-change="loadParameters(true);changeTransformerType()"
              ng-model="feature.transformer.type"
              ng-options="typeName for typeName in types">
        <option value="">- nothing selected -</option>
      </select>
      <span ng-show="TransformerForm.type.$error.required" class="help-inline">*</span>
    </div>
  </div>
  <div ng-show="feature.transformer.type && feature.transformer.config">
    <h4>Transformer Parameters</h4>
    <div ng-repeat="name in feature.transformer.config.parameters" class="control-group">
      <label class="control-label">{{ name }}</label>
      <div class="controls">
        <input ng-model="feature.transformer.params[name]" name="{{ name }}" type='text' />
      </div>
    </div>
  </div>
</div>
</div>
</div>
