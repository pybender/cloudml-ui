<div ng-controller="SaveObjectCtl">
  <div class="modal-header">
    <button ng-click="$dismiss('cancel')" class="close" data-dismiss="modal">Ã—</button>
    <h3>Edit feature transformer</h3>
  </div>

  <div class="modal-body">
    <loadindicator title="Adding feature transformer..." ng-show="saving" cml-progress="savingProgress"></loadindicator>

    <alert-message ng-show="err" class="alert-error" msg="{{ err }}" trace='{{ trace }}' unsafe></alert-message>

    <form name="TransformerForm" class="form-horizontal">
      <ng-include src="'partials/features/transformers/edit_feature_transformer_body.html'"></ng-include>
    </form>
  </div>

  <div class="modal-footer">
    <button ng-click="save(['transformer'])" ng-disabled="TransformerForm.$invalid" class="btn btn-primary">Save</button> <small></small>
  </div>
</div>
