<alert-message ng-show="msg" class="alert-info" msg='{{ msg }}' unsafe></alert-message>

<alert-message ng-show="err" class="alert-error" msg='{{ err }}' unsafe></alert-message>

<h2 class="title">
  {{ namedType.name }} details
</h2>

<div>
  <div>
      Type: <span class="value">{{ namedType.type }}</span>
  </div>
  <div>
      Input Format: <span class="value">{{ namedType.input_format }}</span>
  </div>
  <div>
      Params: <span class="value">{{ namedType.params }}</span>
  </div>
</div>
