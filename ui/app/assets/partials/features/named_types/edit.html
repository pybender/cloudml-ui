<div ng-controller="FeatureTypeEditCtrl">
  <div ng-controller="SaveObjectCtl">
      <div class="modal-header">
        <button ng-click="$dismiss('cancel')" class="close" data-dismiss="modal">Ã—</button>
        <h3>Edit named feature type</h3>
      </div>

      <div class="modal-body">
        <form name="Form" class="form-horizontal">
          <loadindicator title="Editing named feature type..." ng-show="saving" cml-progress="savingProgress"></loadindicator>

          <alert-message ng-show="err" class="alert-error" msg="{{ err }}" trace="{{ trace }}" unsafe></alert-message>

          <ng-include src="'partials/features/named_types/form.html'"></ng-include>
        </form>
      </div>

      <div class="modal-footer">
        <button ng-click="save(['name', 'type', 'input_format', 'params'])" ng-disabled="Form.$invalid" class="btn btn-primary">Save</button>
      </div>
  </div>
</div>
