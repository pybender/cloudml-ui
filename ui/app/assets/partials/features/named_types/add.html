<div ng-controller="FeatureTypeEditCtrl">
  <div ng-controller="SaveObjectCtl">
      <div class="modal-header">
        <button ng-click="dialog.close()" class="close" data-dismiss="modal">Ã—</button>
        <h3>Add new named feature type</h3>
      </div>

      <form name="Form" class="form-vertical">

      <div class="modal-body">
        <loadindicator title="Adding named feature type..." ng-show="saving" progress="savingProgress"></loadindicator>

        <alert-message ng-show="err" class="alert-error" msg="{{ err }}" unsafe></alert-message>

        <ng-include src="'/partials/features/named_types/form.html'"></ng-include>
      </div>

      <div class="modal-footer">
        <button ng-click="save(['name', 'type', 'input_format', 'params'])" ng-disabled="Form.$invalid" class="btn btn-primary">Add new named type</button> <small>and start using it in features</small>
      </div>

      </form>
  </div>
</div>
