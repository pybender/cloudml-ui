<div ng-controller="FeaturesListCtrl" ng-init="init(model)">
<h4>Features List
	<div class="actions">
      <a class="btn btn-info" href="#/models/{{ model._id }}/features/{{ featuresSet._id }}/add">
        <i class="status-icon icon-plus"></i> Add
      </a>
  	</div>
</h4>

<div ng-controller="NamedFeatureTypesSelectsLoader">
<table ng-controller="BaseListCtrl" ng-init="init(false, 'features')" class="table table-hover">
	<thead>
	<tr>
		<th>Name</th>
		<th>Type</th>
		<th>Input Format</th>
		<th>Transformer</th>
		<th>Scaler</th>
		<th>Params</th>
		<th style="width: 10%;">Is Target</th>
		<th style="width: 10%;">Required</th>
		<th style="width: 10%;">Default</th>
		<th style="width: 100px;min-width:100px;">Actions</th>
	</tr>
	</thead>
	<tbody>
		<tr ng-repeat="feature in objects | orderBy:'name'" ng-init="init({model: feature})" ng-controller="FeatureActionsCtrl">
			<td ng-class="{bold : feature.is_target_variable==true}">
				<span title="Feature Name" class="title" ng-bind="feature.name || 'feature name here'" editable="feature" value="feature.name" editable-field="name" editable-input="text" editable-placement="right"></span>
			</td>
			<td>
				<span title="Feature Type" ng-bind="feature.type" editable="feature" value="feature.type" editable-field="type" editable-placement="right" editable-input="select" source="types"></span>
			</td>
			<td><span title="Input Format" ng-bind="feature.input_format" editable="feature" value="feature.input_format || ''" editable-field="input_format" editable-placement="right"editable-input="text"></span></td>
			<td nowrap>
				<div ng-show="feature.transformer._id">
					<a ng-click="editTransformer(feature)">
						<span>{{ feature.transformer.type }}</span>
					</a>
					<a ng-click="deleteTransformer(feature)">
						<i title="Delete transformer from feature" class="icon-remove" />
					</a>
				</div>
				<div ng-hide="feature.transformer._id">
					<a ng-click="editTransformer(feature)" title="add feature transformer" href=""><i class="status-icon icon-plus"></i></a>
				</div>
			</td>
			<td nowrap>
				<div ng-show="feature.scaler._id">
					<a ng-click="editScaler(feature)">
						<span>{{ feature.scaler.type }}</span>
					</a>
					<a ng-click="deleteScaler(feature)">
						<i title="Delete feature scaler" class="icon-remove" />
					</a>
				</div>
				<div ng-hide="feature.scaler._id">
					<a ng-click="editScaler(feature)" title="add feature scaler" href=""><i class="status-icon icon-plus"></i></a>
				</div>
			</td>
			<td ng-init="params = feature.params">
		    	<ng-include src="'/partials/parts/params_list.html'"></ng-include>
		    </td>
            <td>
                <input type="radio" ng-click="makeTarget(feature)" ng-checked="feature.is_target_variable==true" />
            </td>
			<td>
				<a ng-show="feature.required" ng-click="makeRequired(feature, false)"><i class="icon-ok" title="Make not required" /> yes</a>
				<a ng-click="makeRequired(feature, true)" ng-hide="feature.required"><i class="icon-remove" title="Make required" /> no</a></td>
			<td>
				<span title="Default Value" class="title" ng-bind="feature.default || ''" editable="feature" value="feature.default || ''" editable-field="default" editable-input="text" editable-placement="right"></span>
			</td>
		    <td>
		    	<a class="btn btn-info" href="#/models/{{ modelObj._id }}/features/{{ featuresSet._id }}/edit/{{ feature._id }}">
		    		<i class="icon-edit" title="edit" />
		    	</a>
			    <button ng-click="deleteModel(model)" class="btn btn-danger"><i title="Delete your model. Be careful - you could not recover it!" class="icon-remove"></i></button>
		    </td>
		</tr>
	</tbody>
</table>
</div>
</div>
