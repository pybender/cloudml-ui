<div class="control-group" ng-class="{error: Form.name.$invalid || errorList.name}">
  <label class="control-label">Name</label>
  <div class="controls">
    <input type="text" name="name" ng-model="model.name" ng-required="currentTab == null || currentTab=='custom'" />
    <span ng-show="Form.name.$error.required" class="help-block">name is required and should be unique</span>
    <span ng-show="errorList.name" class="help-block" ng-bind="errorList.name" />
  </div>
</div>
<div class="control-group" ng-class="{error: Form.type.$invalid || errorList.type}">
  <label class="control-label">Type</label>
  <div class="controls" ng-controller="ScalersTypesLoader">
    <select ng-change="loadParameters(true)" name="type" ng-model="model.type" ng-required="currentTab == null || currentTab=='custom'">
      <option ng-selected="typeName == model.type" ng-repeat="typeName in types" value="{{ typeName }}">{{ typeName }}</option>
    </select>
    <span ng-show="Form.type.$error.required" class="help-block">type is required <go-to-docs page="features" section="feature-scalers"></go-to-docs></span>
    <span ng-show="errorList.type" class="help-block" ng-bind="errorList.type" />
  </div>
</div>
<div ng-show="model.config.parameters">
    <h4>Scalar Parameters</h4>
    <div ng-repeat="name in model.config.parameters" class="control-group">
      <label class="control-label">{{ name }}</label>
      <div class="controls">
        <input ng-model="model.params[name]" name="{{ name }}" type='text' />
      </div>
    </div>
  </div>
</div>
