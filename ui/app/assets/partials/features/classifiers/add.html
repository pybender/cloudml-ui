<div ng-controller="SaveObjectCtl">
  <div class="modal-header">
    <button ng-click="dialog.close()" class="close" data-dismiss="modal">Ã—</button>
    <h3>Add new classifier</h3>
  </div>

  <div class="modal-body">
    <loadindicator title="Adding named feature type..." ng-show="saving" progress="savingProgress"></loadindicator>

    <alert-message ng-show="err" class="alert-error" msg="{{ err }}" unsafe></alert-message>

    <form name="Form" class="form-horizontal">
      <div class="control-group" ng-class="{error: Form.name.$invalid}">
        <label class="control-label">Name</label>
        <div class="controls">
          <input type="text" name="name" ng-model="model.name" required />
          <span ng-show="Form.name.$error.required" class="help-inline">*</span>
        </div>
      </div>
      <div class="control-group" ng-class="{error: Form.type.$invalid}">
        <label class="control-label">Type</label>
        <div class="controls">
          <select ng-change="loadParameters()" name="type" ng-model="model.type" required>
            <option ng-repeat="(typeName, conf) in configuration" value="{{ typeName }}">{{ typeName }}</option>
          </select>
          <span ng-show="Form.type.$error.required" class="help-inline">*</span>
        </div>
      </div>
      <div ng-show="params.parameters">
        <h4>Classifier Parameters</h4>
        <div ng-repeat="name in params.parameters" class="control-group">
          <label class="control-label">{{ name }}</label>
          <div class="controls">
            <input ng-model="model.params[name]" name="{{ name }}" type='text' />
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button ng-click="save(['name', 'type', 'params'])" ng-disabled="Form.$invalid" class="btn btn-primary">Add new classifer</button> <small>and start using it in features</small>
  </div>
</div>
