<table ng-controller="BaseListCtrl" class="table table-striped">
  <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Import Parameters</th>
        <th>Data</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
  </thead>
  <tbody>
    <tr ng-repeat="ds in objects" ng-class="{error : ds.status=='Error', warning : ds.status=='Importing', success : ds.status =='Imported'}">
      <td>
        <a href="#{{ ds.objectUrl() }}">{{ ds.name }}</a>
      </td>
      <td title="{{ ds.error }}">{{ ds.status }}</td>
      <td><span class="value" ng-repeat="(key, val) in ds.import_params">{{ key }}={{ val }}</span></td>
      <td>{{ ds.data }}</td>
      <td>{{ ds.created_on|format_date }}</td>
      <td>
        <button ng-click="delete(ds)" class="btn btn-danger">
          <i title="Delete dataset. Be careful - you could not recover it!" class="icon-remove"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
