<h2>
  Dataset List
</h2>

<alert-message ng-show="err" class="alert-error" msg="{{ err }}" unsafe></alert-message>

<alert-message ng-show="objects.length == 0" class="alert-info" msg="No datasets found"></alert-message>

<table ng-hide="objects.length == 0" class="table table-hover">
<thead>
  <tr>
    <th>Name</th>
    <th>Created</th>
    <th>Updated</th>
    <th>Actions</th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="dataset in objects">
    <td><a href="#{{ dataset.objectUrl() }}">{{ dataset.name }}</a></td>
    <td>{{ dataset.created_on|format_date }}</td>
    <td>{{ dataset.updated_on|format_date }}</td>
    <td>
      <button ng-click="delete_dataset(dataset)" class="btn btn-danger">
          <i title="Delete dataset. Be careful - you could not recover it!" class="icon-remove"></i>
      </button>
    </td>
  </tr>
</tbody>
</table>
