<div class="modal-header">
<button ng-click="close()" class="close" data-dismiss="modal">Ã—</button>
<h3>Download Classification Results</h3>
</div>
<div class="modal-body">
  <div class='alert alert-error' ng-show='err'>{{ err }}</div>
  <form class="form-horizontal">
    <div class="alert-info well">
      <b>Fields: </b>
      <span ng-repeat="f in csvFields">
        <span class="label label-info">
          {{ f.replace('data_input.', '') }} <a ng-click="removeField(f)"><i class="icon-remove"></i></a>
        </span>
      </span> 
    </div>
    <label class="control-label">Field: </label>
    <div class="controls">
      <div class="input-append">
        <select ng-model="csvField">
          <option value=''>-- select field name --</option>
          <option ng-repeat="field in selectFields" value="{{ field }}">{{ field.replace('data_input.', '') }}</option>
        </select>

        <a ng-click="appendField()" class="btn btn-info">
          <i class="icon-plus"></i>
        </a>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-click="close()" class="btn">Cancel</button>
  <a ng-click="close()" href="{{ test.examplesCsvUrl() }}?show={{ show }}" class="btn btn-primary">Download</a>
</div>
