<h2>
  Servers List
</h2>

<alert-message ng-show="err" class="alert-error" msg="{{ err }}" unsafe></alert-message>

<alert-message ng-show="objects.length == 0" class="alert-info" msg="No AWS instances found"></alert-message>

<table ng-controller="BaseListCtrl" ng-init="init(true, 'server')" class="table table-hover">
<thead>
  <tr>
    <th>
      <span>
        <a ng-class="{active: sort_by == 'name'}" ng-click="sort_list('name')">Name</a>
        <i ng-show="sort_by == 'name' && !asc_order" class="icon-arrow-down"></i>
        <i ng-show="sort_by == 'name' && asc_order" class="icon-arrow-up"></i>
      </span>
    </th>
    <th>IP</th>
    <th>Folder</th>
    <th>Type</th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="server in objects">
    <td>
      <a href="#{{ server.objectUrl() }}">{{ server.name }}</a>
    </td>
    <td>{{ server.ip }}</td>
    <td>{{ server.folder }}</td>
    <td><span class="badge {{ server.type | to_lower }}">{{ server.type }}</span></td>
  </tr>
  <tr ng-hide="objects">
    <td colspan="3">No servers added.</td>
  </tr>
</tbody>
</table>
