<table class="table">
<thead>
<tr>
  <th></th>
  <th ng-repeat="row in matrix">{{ row.0 }}</th>
</tr>
</thead>
<tbody>
  <tr ng-repeat="row in matrix">
    <th>{{ row.0 }}</th>
    <td ng-repeat="cell in row.1">
      <a href="#{{ url }}?label={{ row.0 }}&pred_label={{ $index }}">{{ cell }}</a>
    </td>
  </tr>
</tbody>
</table>
